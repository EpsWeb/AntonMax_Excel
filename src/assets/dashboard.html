<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Pure JS excel course</title>
</head>
<body>
    <div id="app">
        <div class="db">
            <div class="db__header">
                <h1>Excel Dashboard</h1>
            </div>

            <div class="db__new">
                <div class="db__view">
                    <a href="#" class="db__new__create">
                        New <br> Table
                    </a>
                </div>
            </div>

            <div class="db__table db__view">
                <div class="db__table__header">
                    <span>Name</span>
                    <span>Date of opening</span>
                </div>

                <ul class="db__table__list">
                    <li class="db__table__list__record">
                        <a href="#">Table number 1</a>
                        <strong>15.08.2023</strong>
                    </li>

                    <li class="db__table__list__record">
                        <a href="#">Table number 2</a>
                        <strong>20.08.2023</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
